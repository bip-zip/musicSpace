<style>
    #loader {
  border: 16px solid #f34e53;
  border-top: 16px solid ;
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
  position: absolute;
  top: 40%;
  left: 40%;
  transform: translate(-50%, -50%);
  
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
<div id="loader"></div>
